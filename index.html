<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Plataforma educativa sobre prácticas sostenibles alineadas con el ODS 15">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>GaiaBios</title>
	<link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="apple-touch-icon" href="assets/img/logo.png">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="header-container"></div>
	<main>
		<section id="home" class="hero-section">
			<div class="hero-content">
				<h1>Protege los ecosistemas cercanos</h1>
				<p>Aprende prácticas sostenibles alineadas con el ODS 15</p>
				<a href="#guides" class="primary-btn">Explora las guías</a>
			</div>
		</section>
		<section id="guides" class="guides-section">
			<h2>Guías sostenibles</h2>
			<div class="card-container">
				<article class="guide-card">
					<h3>Compostaje Doméstico</h3>
					<p>Transforma tus residuos orgánicos en abono natural.</p>
					<a href="#" class="secondary-btn">Ver guía</a>
				</article>
				<article class="guide-card">
					<h3>Jardin Vertical</h3>
					<p>Optimiza espacios pequeños con plantas</p>
					<a href="#" class="secondary-btn">Ver guía</a>
				</article>
			</div>
		</section>
		<section id="register" class="register-section">
			<h2>Unete a GaiaBios</h2>
				<form id="signup-form" class="form-style">
					<div class="input-group">
						<label for="user-email">Correo electrónico</label>
						<input type="email" id="user-email" name="email" placeholder="ejemplo@email.com" required>
					</div>
					<button type="submit" class="primary-btn">Registrarse</button>
				</form>
			</section>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
